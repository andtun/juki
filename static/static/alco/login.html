<script type="text/javascript">

function changeDivContent() {
	var login_status;
	var xmlhttp;
if (window.XMLHttpRequest)
  {// код для IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// код для IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    login_status=xmlhttp.responseText;
    }
  }

xmlhttp.open("GET","/check_failedlogin",true);
xmlhttp.send();



if (login_status == "failed") {

		}

}


function submitForm() {
    var http = new XMLHttpRequest();
    http.open("POST", "https://jukiproject.herokuapp.com/", true);
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;// probably use document.getElementById(...).value
    http.send(username, password);
}




changeDivContent();
</script>
