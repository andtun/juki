<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>XL</title>
     
     <style>
         container{
             align-content: center;
             text-align: center;
             
         }
         
         clearfix{
             align-items: center;
             text-align: center;
        
         }
         
         body{
             align-content: center;
             align-items: center;
             align-self: center;
             text-align: center;
         }
     </style>
 </head>
 
 <body>
     
     
     <div class="container">
      <div id="login">

        <form action="/alco" method="get">

          <fieldset class="clearfix">

            <p><span class="fontawesome-user"></span>
            <input type="text" value="Username" onBlur="if(this.value == '') this.value = 'Username'" onFocus="if(this.value == 'Username') this.value = ''" required></p>
            <p><span class="fontawesome-lock"></span>
            <input type="password"  value="Password" onBlur="if(this.value == '') this.value = 'Password'" onFocus="if(this.value == 'Password') this.value = ''" required></p> 
              
            <p><input type="submit" value="Sign In"></p>

          </fieldset>

        </form>

      </div> <!-- end login -->

    </div>
     
 </body>
</html>
