 <head>
  <meta charset="utf-8">

 </head>
 
 <body>
  <div>
     
     
     <div id='login-form'>
      <div>

        
          <div id='sub-form' action='/logout'>
    Изменить пароль
    <input type="submit" value="Выйти"> |

</div>
          <div class="chert"></div>
          <fieldset>

            <form method="POST" action="/change_password">
            Старый пароль:
			<input type="password" name="old_password" value='' onBlur="if(this.value == '') this.value = ''" onFocus="if(this.value == '') this.value = ''" required />
			Новый пароль:
			<input type="password" name="new_password" value="" onBlur="if(this.value == '') this.value = ''" onFocus="if(this.value == '') this.value = ''" required />
			Повторите новый пароль:
			<input type="password" name="new_password_repeated" value="" onBlur="if(this.value == '') this.value = ''" onFocus="if(this.value == '') this.value = ''" required />
			<input type="submit" value="Подвердить">

	<form action="/main">
			<input type="submit" value="Отмена">
	</form>

</form>

          </fieldset>

        
      </div> 

    </div>
   
    
 </div>
