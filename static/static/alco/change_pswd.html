<!DOCTYPE HTML>
<html class="pointerfocus">
 <head>
  <meta charset="utf-8">
  <title>XL</title>
 </head>
 
 <body>
 
 <table cellpadding=1 rules="none" >


<form method="POST" action="/change_password">
			<input type="text" name="username" value="Username" onBlur="if(this.value == '') this.value = 'Username'" onFocus="if(this.value == 'Username') this.value = ''" required />
			<input type="text" name="old_password" value="Старый пароль" onBlur="if(this.value == '') this.value = 'Старый пароль'" onFocus="if(this.value == 'Старый пароль') this.value = ''" required />
			<input type="text" name="new_password" value="Новый пароль" onBlur="if(this.value == '') this.value = 'Новый пароль'" onFocus="if(this.value == 'Новый пароль') this.value = ''" required />
			<input type="submit" value="Изменить пароль">
</form>




 </table>



 </body>
</html>
