<!DOCTYPE HTML>
<html class="pointerfocus">
 <head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="stylechangepassword.css">
  <link rel="shortcut icon" href="test1.png" type="image/x-icon">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <title>Поменять пароль</title>
 </head>
 
 <body>
  <div>
     
     
     <div id='login-form'>
      <div>

        
          <form id='sub-form' action='/logout'>
    Изменить пароль
    <input type="submit" value="Выйти"> |
    <a href="/change_password" title="Изменить пароль"><img src="lock1.png" style="height: 13px; width: 13px"></a>
</form>
          <div class="chert"></div>
          <fieldset>

            <form method="POST" action="/restore">
            Имя пользователя:
			<input type="text" name="username" value='' onBlur="if(this.value == '') this.value = ''" onFocus="if(this.value == '') this.value = ''" required />
			Новый пароль:
			<input type="password" name="new_password" value="" onBlur="if(this.value == '') this.value = ''" onFocus="if(this.value == '') this.value = ''" required />
			Повторите новый пароль:
			<input type="password" name="new_password_repeated" value="" onBlur="if(this.value == '') this.value = ''" onFocus="if(this.value == '') this.value = ''" required />
			<input type="submit" value="Подвердить">

	<form action="/main">
			<input type="submit" value="Отмена">
	</form>

</form>

          </fieldset>

        
      </div> 

    </div>
   
    
 </div>
<p style='color: #F5F5F5; font-size: 7pt; text-align: center; margin-bottom: 5px; margin-top: 63px'>ЖУКИ © 2017</p>

</html>
