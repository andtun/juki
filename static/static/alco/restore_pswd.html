<!DOCTYPE HTML>
<html class="pointerfocus">
 <head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="stylechangepassword.css">
  <link rel="stylesheet" media="handheld, only screen and (orientation: portrait)" href="phonechangepassword.css">
  <link rel="shortcut icon" href="test1.png" type="image/x-icon">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <title>Поменять пароль</title>

<script type="text/javascript">
  
function changeContent(content) {
document.getElementById("content").innerHTML = content
}

function get_cookie ( cookie_name )
{
  var results = document.cookie.match ( '(^|;) ?' + cookie_name + '=([^;]*)(;|$)' );
 
  if ( results )
    return ( unescape ( results[2] ) );
  else
    return null;
}

function mainFunc() {
  content = 'none'
  while (content=='none') {
    content = get_cookie("restore")
  }

  changeContent(content)
}

function checkTwoPsw() {
  np = document.getElementById("np").value;
  npr = document.getElementById("npr").value;
  if (np == npr) {
    return true;
  } else {document.getElementById("content").innerHTML = "Пароли не совпадают";
          return false;}
}

mainFunc();
</script>



 </head>
 
 <body>
  <div>
     
     
     <div id='login-form'>
      <div>

        
           <form id='sub-form' action='/logout'>
<table style='width: 102%; border: none; padding: 0; margin-left: -4px;'>
<tr style="padding: 0; margin: 0; border: none;">
<td style="padding: 0; margin: 0; border: none;">Изменить пароль</td>
<td style="padding: 0; margin: 0; border: none;">

    
    <div style='text-align: right; margin-right: 0px; padding: 0px;'><input type="submit" value="Выйти" style='margin-left: 0px'> |
    <a href="/change_password" title="Изменить пароль"><img src="lock1.png" style="height: 13px; width: 13px"></a></div>

</td>
</tr>
</table>
</form><div class="chert"></div>
          <fieldset>

            <form method="POST" action="/restore" onsubmit="return checkTwoPsw();">
            Имя пользователя:
			<input type="text" name="username" value='' onBlur="if(this.value == '') this.value = ''" onFocus="if(this.value == '') this.value = ''" required />
			Новый пароль:
			<input type="password" name="new_password" id="np" value="" onBlur="if(this.value == '') this.value = ''" onFocus="if(this.value == '') this.value = ''" required />
			Повторите новый пароль:
			<input type="password" name="new_password_repeated" id="npr" value="" onBlur="if(this.value == '') this.value = ''" onFocus="if(this.value == '') this.value = ''" required />
			<input type="submit" value="Подвердить">

      <div id="content"> </div>

	<form action="/main">
			<input type="submit" value="Отмена">
	</form>

</form>

          </fieldset>

        
      </div> 

    </div>
   
    
 </div>
